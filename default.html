    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.2.16/angular-resource.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.2.16/angular-sanitize.js"></script>

    <!-- ui-select files -->
    <script src="content/ui-select-master/dist/select.js"></script>
    <link rel="stylesheet" href="content/ui-select-master/dist/select.css">    
    <!-- Select2 theme -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">    

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/ctrl.js"></script>


    <title>Popify - Spotify Playlist Generator</title>
</head>
<body ng-controller="appCtrl">

    <div class="container">

        <div class="bs-docs-section">
        </div>

        <div class="bs-docs-section">
        </div>
    
        <div class="bs-docs-section">

            <div class="page-header">
              <h1>Popify - Spotify Playlist Generator</h1>
            </div>

            <div class="jumbotron">      
              <p>
                <ui-select multiple ng-model="selectedArtists" theme="bootstrap" ng-disabled="disabled" close-on-select="false" style="width: 100%;height:100%" title="Choose a color">
                    <ui-select-match placeholder="Select colors...">{{$item.name}}</ui-select-match>
                    <ui-select-choices repeat="color in availableColors | filter:$select.search">
                      {{color}}
                    </ui-select-choices>
                </ui-select>       
                <a class="btn btn-primary btn-md" role="button" ng-click="getSuggestions()">Geef suggesties</a>                            
              </p>
              <p>Selected: {{selectedArtists}}</p>
            </div>

            <div style="width:100%" >
              <ul class="nav nav-pills nav-justify" >
                <li ng-repeat="artist in suggestions"><a href="" data-toggle="pill" ng-click="selectArtist(artist)">{{artist.name}}</a></li>
              </ul>

            </div>
    </div>
</div>

</body>
</html>
